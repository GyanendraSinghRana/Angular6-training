<form class="form-inline ml-sm-5" [formGroup]="employeeForm" (ngSubmit)="add(employeeForm)">
  
  <label class="mr-sm-2">ID:</label>
  <input class="form-control mb-2 mr-sm-2" type="text" formControlName="id">
  
  <label class="mr-sm-2">Name:</label>
  <input class="form-control mb-2 mr-sm-2" type="text" formControlName="name">

  <label class="mr-sm-2">City:</label>
  <input class="form-control mb-2 mr-sm-2" type="text" formControlName="city">

  <label class="mr-sm-2">Email:</label>
  <input class="form-control mb-2 mr-sm-2" type="email" formControlName="email">

  <label class="mr-sm-2">Date of Joining:</label>
  <input class="form-control mb-2 mr-sm-2" type="date" formControlName="doj">

  <button type="submit" class="btn btn-primary">Add</button>

</form>
